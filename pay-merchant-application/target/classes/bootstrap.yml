    # dubbo 服务扫描基准包
    base‐packages: com.fst
  protocol:
    name: dubbo
    port: 20891
  registry:
    address: nacos://127.0.0.1:8848
  application:
    qos:
      port: 22310 # dubbo qos端口配置 命令行注入
    name: merchant-application
    id: merchant-application
  consumer:
    check: false
    timeout: 3000
    retries: -1
